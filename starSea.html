<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星海</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.sky{
		width: 100%;
		height: 720px;
		background: #000;
		overflow: hidden;
		position: relative;
	}
	.start{
		font-size: 14px;
		color: #fff;
		position: absolute;
		animation: share 1s infinite;
	}
	@keyframes share{
		0%{
			opacity: 0;
		}
		100%{
			opacity: 1;
		}	
	}
	.start:hover{
		transform: scale(3,3) rotate(180deg) !important;
		transition: all 1s;
	}
</style>
<body>
	<div class="sky"></div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" ></script>
	<script type="text/javascript">
		startSea(150,'.sky');
		function startSea(count,ele){
			var dom='';
			var _width=Math.ceil($(ele).outerWidth());
			var _height=Math.ceil($(ele).outerHeight());
			for(var i=0;i<count;i++){
				dom+='<span class="start" style="left:'+Math.random()*_width+'px;top:'+Math.random()*_height+'px;animation-delay:'+Math.random()*1.5+'s;transform:scale('+Math.random()*1.2+','+Math.random()*1.2+')">'+i+'</span>'
			}
			$(ele).append(dom);
		}
	</script>
</body>
</html>
